<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-input Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-form/iron-form.html">
  <link rel="import" href="common.html">
</head>

<body>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Data binding</h3>
    <demo-snippet>
      <template>
        <dom-bind id="demo-bind1">
          <template>
            <vaadin-input id="input1" value="{{value}}"></vaadin-input>
            <vaadin-input id="input2" value="{{value}}"></vaadin-input>
            <span>[[value]]</span>
          </template>
        </dom-bind>

        <script>
         window.addEventListener('WebComponentsReady', function() {
           var domBind = document.querySelector('#demo-bind1');
           var input = domBind.$.input1;
           input.value = 'foo';
         });
        </script>
      </template>
    </demo-snippet>

    <h3>Validation</h3>
    <demo-snippet>
      <template>
        <style>
          label {
            width: 150px;
            display: inline-block;
            height: 30px;
          }
        </style>
        <iron-form>
          <h4>Registration Form</h4>
          <form>
            <label>User Name</label>
            <vaadin-input type="text" minlength="4" maxlength="8" required pattern="^\w+$" autofocus></vaadin-input><br />
            <label>Email</label>
            <vaadin-input type="email" required></vaadin-input><br />
            <label>Initials</label>
            <vaadin-input minlength="3" maxlength="3"></vaadin-input><br />
            <label>Age</label>
            <vaadin-input pattern="^\d\d\d*$" required></vaadin-input><br />
            <label>Password</label>
            <vaadin-input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"></vaadin-input><br />
            <button onclick="_submit()">Submit</button>
          </form>
        </iron-form>
        <script>
          window._submit = function() {
            if (!document.querySelector('iron-form').validate()) {
              window.alert('Please fill all required fields with valid values');
            }
          };
        </script>
      </template>
    </demo-snippet>

  </div>
</body>
</html>
