<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-input Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
</head>

<body>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <iframe name="demo-iframe0" style="width: 0px; height: 0px; border: none"></iframe>
    <form action="blank" method="get" target="demo-iframe0">
      Password: <input type="password" name="pw" pattern=".{6,}" title="Six or more characters">
      <input type="submit">
    </form>

    <h3>Data binding</h3>
    <demo-snippet>
      <template>
        <dom-bind id="demo-bind1">
          <template>
            <vaadin-input id="input1" value="{{value}}"></vaadin-input>
            <vaadin-input id="input2" value="{{value}}"></vaadin-input>
            <span>[[value]]</span>
          </template>
        </dom-bind>

        <script>
         window.addEventListener('WebComponentsReady', function() {
           var domBind = document.querySelector('#demo-bind1');
           var input = domBind.$.input1;
           input.value = 'foo';
         });
        </script>
      </template>
    </demo-snippet>

    <h3>Properties</h3>
    <demo-snippet>
      <template>
        <iframe name="demo-iframe1" style="width: 0px; height: 0px; border: none"></iframe>
        <form id="demo-form1" action="blank" method="get" target="demo-iframe1">
          <div>autocapitalize=off</div><vaadin-input autocapitalize=off></vaadin-input>
          <div>autocomplete</div><vaadin-input autocomplete></vaadin-input>
          <div>autocorrect</div><vaadin-input autocorrect></vaadin-input>
          <div>autofocus</div><vaadin-input autofocus></vaadin-input>
          <div>disabled</div><vaadin-input disabled></vaadin-input>
          <div>maxlength=6</div><vaadin-input maxlength=6></vaadin-input>
          <div>minlength=3</div><vaadin-input minlength=3></vaadin-input>
          <div>name=foo</div><vaadin-input name=foo></vaadin-input>
          <div>pattern="^\d+$"</div><vaadin-input pattern="^\d+$"></vaadin-input>
          <div>placeholder</div><vaadin-input placeholder="bar"></vaadin-input>
          <div>readonly</div><vaadin-input readonly></vaadin-input>
          <div>required</div><vaadin-input required></vaadin-input>
          <div>value=baz</div><vaadin-input value="baz"></vaadin-input>
          <vaadin-input type="password" name="pw" pattern=".{6,}" title="Six or more characters"></vaadin-input>
          <button type="submit">Send</button>
        </form>
        <script>
         window.addEventListener('WebComponentsReady', function() {
           var form = document.querySelector('#demo-form1');
          //  form.onsubmit = function() {
          //    return true;
          //  };
         });
        </script>
      </template>
    </demo-snippet>


  </div>
</body>
</html>
