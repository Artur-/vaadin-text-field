<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../bower_components/polymer/polymer.html" rel="import">
  <link href="../../vaadin-input.html" rel="import">
  <link href="../../demo/material-vaadin-input.html" rel="import">
</head>

<body>

  <custom-style>
    <style include="material-vaadin-input">
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }

      vaadin-input[focused]#hidden-caret {
        --vaadin-input__input: {
          @apply --material-input__input;
          background-size: 100% 2px, 100% 2px;

          font-size: 0;
          padding: 0 100px;
          width: 350px;
        }
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="theming-md-tests">
      default input: <vaadin-input></vaadin-input>
      <p>
      input with value: <vaadin-input value="Go Vaadin"></vaadin-input>
      <p>
      focused input: <vaadin-input autofocus id="hidden-caret"></vaadin-input>
      <p>
      disabled input: <vaadin-input value="disabled" disabled></vaadin-input>
      <p>
      input with placeholder: <vaadin-input placeholder="Run Vaadin"></vaadin-input>
      <p>
      invalid input: <vaadin-input required invalid></vaadin-input>
      <p>
      input with label: <vaadin-input label="Foo"></vaadin-input>
      <p>
      input with label and Value: <vaadin-input label="Foo" value="Bar"></vaadin-input>
    </fieldset>
  </form>

</body>
