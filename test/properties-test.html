<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-input tests</title>

  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-input.html">
  <link rel="import" href="../../iron-form/iron-form.html">

</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-input></vaadin-input>
    </template>
  </test-fixture>

  <script>

    describe('properties', function() {
      var vinput, input;

      beforeEach(function() {
        vinput = fixture('default');
        input = vinput.$.input;
      });

      describe('native', function() {

        function assertAttrCanBeSet(prop, value) {
          vinput[prop] = value;
          var attrval = input.getAttribute(prop);

          if (value === true) {
            expect(attrval).not.to.be.null;
          } else if (value) {
            expect(attrval).to.be.equal(String(value));
          }
        }

        function assertPropCanBeSet(prop, value) {
          vinput[prop] = value;
          expect(input[prop]).to.be.equal(value);
        }

        it('should set property type', function() {
          assertPropCanBeSet('type', 'checkbox');
        });

        ['name',
          'pattern',
          'placeholder',
          'value',
          'title'].forEach(function(prop) {
            it('should set string property ' + prop, function() {
              assertPropCanBeSet(prop, 'foo');
            });
          });

        ['autofocus',
          'disabled'].forEach(function(prop) {
            it('should set boolean property ' + prop, function() {
              assertPropCanBeSet(prop, true);
            });
          });

        ['maxlength',
          'minlength',
          'tabindex'].forEach(function(prop) {
            it('should set numeric attribute ' + prop, function() {
              assertAttrCanBeSet(prop, 2);
            });
          });

        ['autocomplete',
          'readonly',
          'required'].forEach(function(prop) {
            it('should set boolean attribute ' + prop, function() {
              assertAttrCanBeSet(prop, true);
            });
          });
      });

      describe('binding', function() {

        function fireNativeInputEvent(input) {
          var ev = new Event('input', {bubbles: true, cancelable: true, composed: true});
          input.dispatchEvent(ev);
        }

        it('setting bindValue sets value', function() {
          vinput.bindValue = 'foo';
          expect(input.value).to.be.equal('foo');
        });

        it('setting value updates bindValue', function() {
          input.value = 'foo';
          fireNativeInputEvent(input);
          expect(vinput.bindValue).to.be.equal('foo');
        });
      });

    });
  </script>
</body>
