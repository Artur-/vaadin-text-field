<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-input tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-input.html">
  <link rel="import" href="../../iron-form/iron-form.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-input></vaadin-input>
    </template>
  </test-fixture>

  <script>
    function fireNativeInputEvent(input) {
      var ev = new Event('input', {bubbles: true, cancelable: true, composed: true});
      input.dispatchEvent(ev);
    }

    describe('properties', function() {
      var vinput, input;

      function testSetter(prop, value) {
        vinput[prop] = value;
        expect(input[prop]).to.be.equal(value);
      }

      beforeEach(function() {
        vinput = fixture('default');
        input = vinput.$.input;
      });

      it('should set autocapitalize', function() {
        testSetter('autocapitalize', 'words');
      });

      it('should set type', function() {
        testSetter('type', 'checkbox');
      });

      ['name',
        'pattern',
        'placeholder',
        'value',
        'title'].forEach(function(prop) {
          it('should set ' + prop, function() {
            testSetter(prop, 'foo');
          });
        });

      ['maxlength',
        'minlength',
        'tabindex'].forEach(function(prop) {
          it('should expose ' + prop, function() {
            testSetter(prop, 2);
          });
        });

      ['autofocus',
        'disabled'].forEach(function(prop) {
          it('should expose ' + prop, function() {
            testSetter(prop, true);
          });
        });

      ['autocomplete',
        'autocorrect',
        'readonly',
        'required'].forEach(function(prop) {
          it('should expose ' + prop, function() {
            vinput[prop] = true;
            expect(input.getAttribute(prop)).not.to.be.null;
          });
        });

      it('setting bindValue sets value', function() {
        vinput.bindValue = 'foo';
        expect(input.value).to.be.equal('foo');
      });

      it('setting value updates bindValue', function() {
        input.value = 'foo';
        fireNativeInputEvent(input);
        expect(vinput.bindValue).to.be.equal('foo');
      });

    });
  </script>
</body>
