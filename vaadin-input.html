<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="vaadin-form-element-behavior.html">

<dom-module id="vaadin-input">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      input {
        outline: none;
        border: solid 1px #d8d8d8;
      }
      input:focus {
        border-bottom: solid 1px deepskyblue;
      }
      input:invalid {
        background: #fbefef;
      }
      input:focus:invalid {
        border-bottom: solid 1px red;
      }
    </style>
    <input id="input"
      autocomplete$="{{autocomplete}}"
      autocorrect$="{{autocorrect}}"
      autofocus$="{{autofocus}}"
      disabled$="{{disabled}}"
      list="{{list}}"
      maxlength$="{{maxlength}}"
      minlength$="{{minlength}}"
      name="{{name}}"
      pattern="{{pattern}}"
      placeholder="{{placeholder}}"
      readonly$="{{readonly}}"
      required$="{{required}}"
      tabindex$="{{tabindex}}"
      value="{{value::input}}"
      type$="{{type}}"
      title="{{title}}"
    />
  </template>

  <script>
    class VaadinInput extends window.VaadinFormElementBehavior(Polymer.Element) {
      static get is() {
        return 'vaadin-input';
      }

      static get config() {
        return {
          properties: {
            /**
             * Whether the value of the control can be automatically completed by the browser.
             * List of available options at:
             * https://developer.mozilla.org/en/docs/Web/HTML/Element/input#attr-autocomplete
             */
            autocomplete: {
              type: String,
              notify: true
            },
            /**
             * Specify that this control should have input focus when the page loads.
             */
            autofocus: {
              type: Boolean,
              notify: true
            },
            /**
             * Indicates that this control is not available for interaction.
             */
            disabled: {
              type: Boolean,
              notify: true
            },
            /**
             * Identifies a list of pre-defined options to suggest to the user.
             * The value must be the id of a <datalist> element in the same document.
             */
            list: {
              type: String,
              notify: true
            },
            /**
             * If the value of the type attribute is text, email, search, password, tel, or url,
             * specifies the maximum number of characters (in Unicode code points) that the user can enter.
             */
            maxlength: {
              type: Number,
              notify: true
            },
            /**
             * If the value of the type attribute is text, email, search, password, tel, or url,
             * specifies the minimum number of characters (in Unicode code points) that the user can enter.
             */
            minlength: {
              type: Number,
              notify: true
            },
            /**
             * The name of the control, which is submitted with the form data.
             */
            name: {
              type: String,
              notify: true
            },
            /**
             * A regular expression that the value is checked against. The pattern must match the entire value, not just some subset.
             * This attribute applies when the value of the type attribute is text, search, tel, url, email, or password,
             * otherwise it is ignored.
             */
            pattern: {
              type: String,
              notify: true
            },
            /**
             * A hint to the user of what can be entered in the control.
             */
            placeholder: {
              type: String,
              notify: true
            },
            /**
             * This attribute indicates that the user cannot modify the value of the control.
             */
            readonly: {
              type: Boolean,
              notify: true
            },
            /**
             * Specifies that the user must fill in a value.
             */
            required: {
              type: Boolean,
              notify: true
            },
            /**
             * Message to show to the user when validation fails.
             */
            title: {
              type: String
            },
            /**
             * The type of the `input` element.
             *
             * valid options are:
             * `text|password|submit|reset|radio|button||color|date|datetime|datetime-local|email|month|number|range|search|tel|time|url|week`
             */
            type: {
              type: String,
              default: 'text'
            },
            /**
             * The position of the element in the tabbing navigation order for the current document.
             */
            tabindex: {
              type: Number,
              notify: true
            },
            /**
             * The initial value of the control.
             */
            value: {
              type: String,
              observer: '_valueChanged',
              notify: true
            },
            /**
             * Use this property instead of `value` for two-way data binding.
             */
            bindValue: {
              type: String,
              observer: '_bindValueChanged'
            },
            /**
             * This property is set to true when the control value invalid.
             */
            invalid: {
              type: Boolean,
              reflectToAttribute: true
            }
          },

          observers: [
            '_bindValueChanged(bindValue)'
          ]
        };
      }

      ready() {
        super.ready();
        this.bindValue = this.value;
        this.invalid = this._isInvalid();
      }

      _valueChanged(value) {
        this.bindValue = value;
      }

      _bindValueChanged(bindValue) {
        this.value = bindValue;
        this.dispatchEvent(new CustomEvent('bind-value-changed'), {bubbles: true});
        this.invalid = this._isInvalid();
      }

      _isInvalid() {
        return !this.validate();
      }

      /**
       * Returns true if `value` is valid.
       * `<iron-form>` uses this to check the validity or all its elements.
       *
       * @return {boolean} True if the value is valid.
       */
      validate() {
        // Use input's native validity.
        var valid = this.$.input.checkValidity();
        // Only do extra checking if the browser thought this was valid.
        if (valid) {
          // Empty, required input is invalid
          if (this.required && this.bindValue === '') {
            valid = false;
          }
        }
        return valid;
      }
    }

    customElements.define(VaadinInput.is, VaadinInput);
  </script>
</dom-module>
